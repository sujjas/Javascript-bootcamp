<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX CSS 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="sign-in-section">
        <div class="sign-in-form">

            <div class="form-header">
                <div class="tailwind-logo-container">
                    <img src="./Images/tailwind logo.svg" alt="Tailwind-logo">
                </div>
                
                <div class="form-title-container">
                    <h2>Sign in to your acccount</h2>
                </div>
            </div>
            

            <div class="sign-in-details">
                <form action="#">
                    <div class="email-address">
                        <div class="email-label">
                            <label for="email-address">Email address</label>
                        </div>
                        <div class="email-input">
                            <input type="email" name="email" id="email-address">
                        </div>
                    </div>

                    <div class="password">
                        <div class="password-forget">
                            <div class="password-label">
                                <label for="password">Password</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>

                        </div>
                       
                        <div class="password-input">
                            <input type="password" name="password" id="password">
                        </div>

                    </div>
                    
                    <div class="sign-in-button">
                        <button>Sign in</button>
                    </div>
                    
                </form>

            </div>

            <div class="sign-up">
                <p>Not a member?</p><a href="#">Start a 14 day free trial</a>
            </div>
        </div>


    </section>
</body>
</html>
